<!DOCTYPE html>
<html>
<head>

<title>Trips That Matter</title>

<link rel="icon" type="image/png" href="/favicon.png">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>

body {
  font-family: 'Inter', sans-serif;
  background: #f1f5f9;
  margin: 0;
  padding: 0;
  color: #0f172a;
}

.container {
  max-width: 800px;
  margin: auto;
  padding: 40px 20px;
  text-align: center;
}

.logo {
  width: 120px;
  margin-bottom: 20px;
}

h1 {
  font-size: 42px;
  margin-bottom: 10px;
}

.subtitle {
  font-size: 18px;
  color: #475569;
  max-width: 650px;
  margin: auto;
  margin-bottom: 40px;
  line-height: 1.6;
}

.form-box {
  background: white;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
  text-align: left;
}

label {
  font-weight: 600;
  margin-top: 15px;
  display: block;
}

input, select {
  width: 100%;
  padding: 12px;
  margin-top: 5px;
  border-radius: 8px;
  border: 1px solid #cbd5e1;
  font-size: 16px;
}

button {
  margin-top: 20px;
  width: 100%;
  padding: 14px;
  font-size: 18px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
}

.primary-btn {
  background: #1e3a8a;
  color: white;
}

.primary-btn:hover {
  background: #1e40af;
}

.unlock-btn {
  background: #0f172a;
  color: white;
  display: none;
}

.result {
  margin-top: 30px;
  background: white;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
  white-space: pre-wrap;
  text-align: left;
}

.footer {
  margin-top: 40px;
  color: #64748b;
  font-size: 14px;
}

</style>

</head>
<body>

<div class="container">

<img src="/logo.png" class="logo">

<h1>Trips That Matter</h1>

<p class="subtitle">
Travel with purpose. Explore the world. Connect with cultures. Transform yourself and others through meaningful journeys.
</p>

<div class="form-box">

<label>Destination</label>
<input id="destination" placeholder="Peru, Japan, Kenya, etc">

<label>Trip length</label>
<select id="duration">
<option>3-5 days</option>
<option>7 days</option>
<option>10 days</option>
<option>2 weeks</option>
<option>3+ weeks</option>
</select>

<label>Budget per person (USD)</label>
<input id="budget" placeholder="3000">

<label>Experience type</label>
<select id="style">
<option>Cultural immersion</option>
<option>Spiritual / transformational</option>
<option>Adventure</option>
<option>Humanitarian / service</option>
<option>Luxury with purpose</option>
</select>

<label>Your personal intention</label>
<input id="purpose" placeholder="Healing, clarity, growth, connection, etc">

<label>Travel pace</label>
<select id="pace">
<option>Slow and immersive</option>
<option>Balanced</option>
<option>Fast-paced</option>
</select>

<button class="primary-btn" onclick="generateTrip()">
Preview My Transformational Journey
</button>

<button id="unlockBtn" class="unlock-btn" onclick="unlockFullPlan()">
Unlock Full Transformational Plan — $19
</button>

</div>

<div id="result" class="result" style="display:none;"></div>

<div class="footer">
© Trips That Matter — Travel that transforms lives.
</div>

</div>

<script>

let fullItinerary = "";

async function generateTrip() {

const resultDiv = document.getElementById("result");

resultDiv.style.display = "block";
resultDiv.innerHTML = "Designing your transformational journey...";

const data = {

destination: document.getElementById("destination").value,
duration: document.getElementById("duration").value,
budget: document.getElementById("budget").value,
style: document.getElementById("style").value,
purpose: document.getElementById("purpose").value,
pace: document.getElementById("pace").value

};

const response = await fetch("/api/generate", {

method: "POST",
headers: { "Content-Type": "application/json" },
body: JSON.stringify(data)

});

const result = await response.json();

fullItinerary = result.itinerary;

resultDiv.innerHTML = fullItinerary.substring(0, 600) + "...";

document.getElementById("unlockBtn").style.display = "block";

}

function unlockFullPlan() {

window.location.href = "/checkout.html";

}

</script>

</body>
</html>
